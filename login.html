<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook SDK Javascript</title>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../js/main.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<style type="text/css">

	body {
		margin: 100px auto;
		text-align: center;
		width: 800px;
	}
	h1 {
		margin-bottom: 30px;
	}
	strong, img {
		display: block;
	}
	img {
		margin: 0 auto;
		border-radius: 10px;
	}
	#logout {
		margin-top: 10px;
	}

	</style>
</head>
<body>
	<h1>Facebook SDK Javascript<br>Connect Facebook Page<br>Post to Page</h1>

	<!-- You can find the Facebook methods for connecting and posting to pages in the main.js file -->

	<a href="#" id="login" class="btn btn-primary">Iniciar sesi√≥n</a>
	
	<script>
	// Load the SDK asynchronously
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "//connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	 </script>
</body>
</html>
